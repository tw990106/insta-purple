<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 과제</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4d2fb223aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="login">
            <img src="images/logo.png" alt="instagram logo">
            <div class="input-area">
                <input type="text" placeholder="핸드폰 번호, 사용자 이름 또는 이메일을 입력하세요.">
                <input type="password" placeholder="비밀번호를 입력하세요.">
            </div>
            <button>로그인</button>
            <div>또는</div>
            <div class="fb-area">
                <a href="#">
                    <i class="fa-brands fa-square-facebook facebook"></i>
                    <span>페이스북으로 로그인 하기</span>
                </a>
            </div>
            <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
        <div class="sign">
            <span>계정이 없으신가요?</span>
            <a href="#">가입하기</a>
        </div>
    </div>
    <div class="download">
        <p>앱을 다운로드 하세요.</p>
        <a href="#">
            <div>
                <img src="images/googleplay.png" alt="구글플레이 로고">
                <p>Google Play 다운로드</p>
            </div>
        </a>
        <a href="#">
            <div>
                <img src="images/microsoft.png" alt="마이크로소프트 로고">
                <p>Microsoft에서 가져오기</p>
            </div>
        </a>
    </div>
    <footer>
        <div class="footer-t">
            <ul>
                <li>
                    <a href="#">Meta</a>
                </li>
                <li>
                    <a href="#">소개</a>
                </li>
                <li>
                    <a href="#">블로그</a>
                </li>
                <li>
                    <a href="#">채용 정보</a>
                </li>
                <li>
                    <a href="#">도움말</a>
                </li>
                <li>
                    <a href="#">API</a>
                </li>
                <li>
                    <a href="#">개인정보처리방침</a>
                </li>
                <li>
                    <a href="#">약관</a>
                </li>
                <li>
                    <a href="#">위치</a>
                </li>
                <li>
                    <a href="#">Instagram Lite</a>
                </li>
                <li>
                    <a href="#">Threads</a>
                </li>
                <li>
                    <a href="#">연락처 업로드 &amp; 비사용자</a>
                </li>
                <li>
                    <a href="#">Meta Verified</a>
                </li>
            </ul>
        </div>
        <div class="footer-b">
            <select>
                <option>한국어</option>
                <option>English</option>
                <option>日本語</option>
            </select>
            <p>&copy; 2024 Instagram from Meta</p>
        </div>
    </footer>
</body>
</html>
